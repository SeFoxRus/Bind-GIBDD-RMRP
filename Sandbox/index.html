<!DOCTYPE html>
<html lang="ru" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автоматизация для ГИБДД-Рублёвка RMRP через AHK">
    <title>AHK Биндер | ГИБДД-Рублёвка RMRP</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --accent-color: #4a6fa5;
            --button-bg: #4a6fa5;
            --button-hover: #3a5a8a;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #6d8cc0;
            --button-bg: #6d8cc0;
            --button-hover: #5a7bb0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: var(--accent-color);
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--button-bg);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
            margin-top: 10px;
        }
        .download-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }
        .version {
            margin-top: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AHK</div>
        <h1>AHK Биндер для ГИБДД-Рублёвка RMRP</h1>
        <p>Памятка для сотрудников</p>
        <a href="https://github.com/SeFoxRus/Bind-GIBDD-RMRP/releases/tag/1.2.1" class="download-btn">Скачать v1.2.1</a>
        <div class="version">Последнее обновление: 05.2024</div>
    </div>

    <script>
        // Автоматическая тёмная/светлая тема
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        // Можно добавить переключатель темы, если нужно:
        // document.querySelector('.theme-toggle').addEventListener('click', () => { ... });
    </script>
</body>
</html>
